<mat-spinner *ngIf="isLoading && userIsAuthenticated"></mat-spinner>
<mat-card *ngIf="!userIsAuthenticated">
  <h1 class="center">Please log in!</h1>
</mat-card>
<table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="!isLoading && userIsAuthenticated">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let product"> {{product._id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product">{{product.price}}
    </td>
  </ng-container>
  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td align="right" mat-cell *matCellDef="let product">
      <mat-icon aria-hidden="false"  color="primary" [routerLink]="['/edit', product._id]">edit</mat-icon>
      <span class="spacer"></span>
      <mat-icon aria-hidden="false"  color="accent" (click)="onDelete(product._id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
